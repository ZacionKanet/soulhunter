    <section class="form-main">
      <div class="form-content">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="box">
          <h3>Crear cuenta</h3>
          <form action="" method="POST" id="form">
            <div class="input-box">
              <input type="text" placeholder="Username" id="name" class="input-control" required  />
            </div>
            <div class="input-box">
              <input type="text" placeholder="email" id="mail" class="input-control" required />
            </div>
            <div class="input-box">
              <input
                type="Password"
                placeholder="Password"
                id="Password"
                class="input-control"
                required
                
              />
            </div>
            <button type="submit" class="btn">Crear cuenta</button>
            <p class="warning" id="warning"></p>
          </form>
          <div id="error"></div>
          <p>
            Â¿tienes una cuenta?
